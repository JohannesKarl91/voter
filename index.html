<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Voter</title>
    <script src="https://kit.fontawesome.com/af1b3f23fd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-4 offset-xl-4">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h2 class="card-title">Stimme jetzt ab!</h2>
                        </div>
                        <div class="card-body">
                            <div class="d-flex">
                                <div class="d-shrink-0">
                                    <img src="https://via.placeholder.com/60">
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <!-- ms => margin-start (instead of margin-left)-->
                                    <h5 v-once>
                                        {{ submissions[0].title }} <!-- Definition of {{ element }} = Mustache Template-->
                                        <span class="float-end text-primary" style="cursor: pointer;">
                                            <i class="fa fa-chevron-up"></i>
                                            <strong>{{ submissions[0].votes }}</strong>
                                        </span>
                                    </h5>
                                    <!-- Template without using v-html
                                    <div>{{ submissions[0].desc }}</div> -->
                                    <div v-html="submissions[0].desc"></div> <!--ATTENTION: Cross-Site-Scripting as security risk!-->
                                    <div v-pre>{{ submissions[0].desc }}</div>
                                    <small class="text-muted"> Eingereicht von: {{ submissions[0].author }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Implementation of Vue.JS -->
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="seed.js"></script>
    <!-- It's possible to use Vue.JS in the app.js file due to the implementation above! -->
    <script src="app.js"></script>

</body>

</html>
